<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="aesthetic.css">
  <title>To-Do List</title>
</head>
<body>

<div class="todo-container">
  <div class="background"></div>
  <div class="header">
    <div class="gradient-background">
      <h1 class="gradient-text pink-gradient">To-Do List</h1>
    </div>
  </div>
  <ul class="todo-list">
    <li class="todo-item">
      <div class="task-details">
        <input type="text" placeholder="Title" class="task-title">
        <textarea placeholder="Description" class="task-description"></textarea>
      </div>
    </li>
  </ul>
  <div class="add-todo">Add Task</div>
  <div class="credits pink-gradient">
    <p class="gradient-text">Created by<br>Siddhant & Joshua</p>
  </div>
</div>

</body>
</html>
